<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="hero" role="image">
      <img src="images/illustration-hero.svg" alt="" >
    </div>

 
    
 <div class="heading">
   <h2 class="title">Order Summary</h2>

<p class="detail">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>

  <div class="plan-box">

  <div class="left">
    <div><img class="image" src="images/icon-music.svg" alt="music-icon">
    </div>


 <div class="plan"> <h2 class="name">Annual Plan</h2>
  <p class="money">$59.99/year</p>
  </div>
</div>


  <div class="right-content">
    <div class="change">
      <a href="#">Change</a>
    </div>
  </div>
</div>

  
<form>
  
    
      <button type="button" name="myButton" class="payment">proceed to payment </button>


    

  <button type="button" name="myButton" class="cancel">cancel order</button>
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  </div>
</body>
</html>
